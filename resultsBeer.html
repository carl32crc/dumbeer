<!DOCTYPE html>
<html lang="en" ng-app="dumbeer">
<head>
	<meta charset="UTF-8">
	<title>Dumbeer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<link rel="stylesheet" href="dist/style.css">
	<link rel="stylesheet" type="text/css" href="dist/styles2.css">
	<script type="text/javascript">
		var logID = 'log',
		  log = $('<div id="'+logID+'"></div>');
		$('body').append(log);
		  $('[type*="radio"]').change(function () {
		    var me = $(this);
		    log.html(me.attr('value'));
		  });
	</script>
	
</head>
<body>
	<div class="container" ng-controller="details">
		
		<div class="age-box">
			<img src="{{resultDetailsBeer.labels.medium}}" class="img-responsive center-block">
		  
				
					<h1>{{resultDetailsBeer.name}}</h1>
						
								<p>{{resultDetailsBeer.description}}</p>
								
								<p>ABV :{{resultDetailsBeer.abv}}%</p>
							    <p>IBU :{{resultDetailsBeer.style.ibuMax}}</p>
							    <form>
								  <fieldset>
								    <span class="star-cb-group">
								      <input type="radio" id="rating-5" name="rating" value="5" /><label for="rating-5">5</label>
								      <input type="radio" id="rating-4" name="rating" value="4" /><label for="rating-4">4</label>
								      <input type="radio" id="rating-3" name="rating" value="3" /><label for="rating-3">3</label>
								      <input type="radio" id="rating-2" name="rating" value="2" /><label for="rating-2">2</label>
								      <input type="radio" id="rating-1" name="rating" value="1" /><label for="rating-1">1</label>
								     
								    </span>
								  </fieldset>
								</form>
							    <p><a href="#" class="btn btn-primary" role="button">Check It</a></p>
							
			</div>
		
	</div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-route.js'></script>
	<script src="js/buscador.js"></script>
	
</body>
</html>
