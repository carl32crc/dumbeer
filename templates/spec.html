<div class="container">
	<div class="age-box">
		<img src="{{resultDetailsBeer.labels.medium}}" class="img-responsive center-block">	
			<h1>{{resultDetailsBeer.name}}</h1>	
			<p>{{resultDetailsBeer.description}}</p>
			<p>ABV :{{resultDetailsBeer.abv}}%</p>
		    <p>IBU :{{resultDetailsBeer.style.ibuMax}}</p>
		    <form>
			  <fieldset>
			    <span class="star-cb-group">
			      <input class="star" type="radio" id="rating-5" name="rating" value="5" /><label class="singleStar" for="rating-5">5</label>
			      <input class="star" type="radio" id="rating-4" name="rating" value="4" /><label class="singleStar" for="rating-4">4</label>
			      <input class="star" type="radio" id="rating-3" name="rating" value="3" /><label class="singleStar" for="rating-3">3</label>
			      <input class="star" type="radio" id="rating-2" name="rating" value="2" /><label class="singleStar" for="rating-2">2</label>
			      <input class="star" type="radio" id="rating-1" name="rating" value="1" /><label class="singleStar" for="rating-1">1</label>
			    </span>
			  </fieldset>
			</form>
		    <p><a href="#" class="btn btn-primary" role="button">Check It</a></p>
	</div>
</div>
